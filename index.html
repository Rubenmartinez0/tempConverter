<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Import custom css -->
        <link rel="stylesheet" href="css/style.css">


        <!-- Import JQuery/AJAX -->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <title>Temperature Converter</title>
    </head>
    <body>

        <div class="container col-12 redBg">
            <div id="celsiusDiv">
                <input id="celsius" type="number" placeholder="Celsius">
            </div>
            <div id="kelvinDiv">
                <input id="kelvin" type="number" placeholder="Kelvin">
            </div>  
            <div id="fahrenheitDiv">
                <input id="fahrenheit"  type="number" placeholder="Fahrenheit">
            </div>
        </div>

        <!-- Import Javascript file -->
        <script type="text/javascript" src="js/script.js"></script>

    </body>
</html>
